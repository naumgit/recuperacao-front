<main>
    <section>

        <h1>Lista de Produtos</h1>

        <table>
            <thead>
                <th>Nome do Produto</th>
            </thead>

            <tbody>
                <tr *ngFor="let p of listaProdutos">
                    <td>{{p.nome}}</td>
                </tr>

            </tbody>

        </table>

    </section>
</main>
